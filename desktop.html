<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/desktop.css">
</head>
<body>
    <header>
        <nav>
            <a class="logo">
                Mundo pet
            </a>
           
            <ul class="links">
                <li>Home</li>
                <li>Cadastro</li>
                <li>Serviços</li>
                <li>Cadastro pet</li>
            </ul>
        </nav>
    </header>
    <main>
       <img class="fotodog" src="imagem/Banner campanha de adoção não compre adote.png" alt="">
    </main>


    <h1 class="sub-titulo">Serviços</h1>
    <div class="container">
        <div class="foto">
            <img src="imagem/cao.png" alt="Imagem representando banho no pet">
            <label for="banho">Banho</label>
            <input type="checkbox" id="banho">
        </div>
        <div class="foto">
            <img src="imagem/corte-de-cabelo.png" alt="Imagem representando tosa no pet">
            <label for="tosa">Tosa</label>
            <input type="checkbox" id="tosa">
        </div>
        <div class="foto">
            <img src="imagem/veterinario.png" alt="Imagem representando consulta veterinária">
            <label for="consulta">Consulta veterinária</label>
            <input type="checkbox" id="consulta">
        </div>
        <div class="foto">
            <img src="imagem/vacinacao.png" alt="Imagem representando vacinação no pet">
            <label for="vacinacao">Vacinação</label>
            <input type="checkbox" id="vacinacao">
        </div>
        <div class="foto">
            <label for="data">Data</label>
            <input type="date" id="data">
        </div>
    </div>
    

   
</body>
</html>
